<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Web Deployment Workflow</title>
  <link rel="stylesheet" href="site.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="col-fullwidth markdown-body">

  <div class="col-condensed">
    <% if (nav) { %>
    <div class="nav">
      <%=nav%>
      <p>Get the source at <a href="<%=githubUrl%>">GitHub</a>.<br>
      Last updated on <%=date%>.</p>

      <link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
      <div id="mc_embed_signup">
        <form action="//bocoup.us1.list-manage.com/subscribe/post?u=118da1f399c6a18b75e6972ee&amp;id=05fea8dad8" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;"><input type="text" name="b_118da1f399c6a18b75e6972ee_05fea8dad8" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
        </form>
      </div>
      
    </div>
    <% } %>
    <div class="post-body">
      <%=content%>
    </div>
  </div>

</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-61867051-1', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
