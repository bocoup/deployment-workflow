# For [localdev] referenced in the Vagrantfile

# Certain tasks should never be be run in a production environment. However,
# they may be run in a development environment for convenience.
env: development

# Vagrant box hostname and FQDN. The app_fqdn setting should match the
# config.hostsupdater.aliases setting in the Vagrantfile.
hostname: ansible-vagrant
app_fqdn: "{{project_name}}.loc"

# Should the nginx server use HTTPS instead of HTTP?
ssl: false

# If ssl is enabled, these cert/key files will be used by nginx. Self-signed
# cert/key files will be auto-generated if they don't already exist.
ssl_cert_path: /etc/ssl/server.cert
ssl_key_path: /etc/ssl/server.key
